{% set block = __SELF__.property('data') %}
{% set data = block.content %}

<div class="Section">
    <div class="Flex">
        {% if block.headline %}
            <div class="Flex-container">
                <div class="Flex-col">
                    <div class="Headline">
                        {{ block.headline | spacer | content }}
                    </div>
                </div>
            </div>
        {% endif %}

        {% partial '@grid' %}
    </div>
</div>
