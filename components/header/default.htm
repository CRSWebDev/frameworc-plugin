{% set block = __SELF__.property('data') %}
{% set data = block.content %}

<div class="Header {{ data | moduleMods('Header', ['fullHeight', 'contrast']) }}" style="background-image: url({{ data.image | media }});">
    {% if data.overlay %}
        <div class="Header-overlay"></div>
    {% endif %}
    <div class="Header-container">
        <div class="Header-content">
            <div class="Headline">
                {{ block.headline | content }}
            </div>
            <div class="Buttons">
                {% for button in data.buttons %}
                    <a href="{{ button.link | link }}" class="Button {{ button | moduleMods('Button', ['contrast', 'outline']) }}">
                        {{ button.label }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
