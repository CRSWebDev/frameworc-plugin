<div class="Form-fileContainer">
    <div class="Form-fileWrapper">
        <input type="file" class="Form-field Form-field--file" name="{{ field.name }}" id="{{ field.fieldId }}" placeholder="{{ field.placeholder }}">
        <div class="Form-fileArea">
            <div class="Form-fileAreaInner">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M14.568.075c2.202 1.174 5.938 4.883 7.432 6.881-1.286-.9-4.044-1.657-6.091-1.179.222-1.468-.185-4.534-1.341-5.702zm-.824 7.925s1.522-8-3.335-8h-8.409v24h20v-13c0-3.419-5.247-3.745-8.256-3z"/></svg>
                <span class="Form-fileText">{{ field.placeholder }}</span>
            </div>
            <div class="Form-fileName"></div>
        </div>
    </div>
    <button class="Form-fileReset" type="button">&times;</button>
</div>
<label class="Form-label" for="{{ field.fieldId }}">{{ field.label }} {% if field.required %}<span class="Form-required">*</span>{% endif %}</label>
