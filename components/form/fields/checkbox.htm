<div class="Form-fields">
    {% for option in field.options %}
        <label class="Form-checkboxWrapper">
            <input class="Form-field Form-field--checkbox" type="checkbox" name="{{ field.name }}[]" id="{{ field.fieldId }}" value="{{ option.value }}">
            <span class="Form-checkbox">
                <svg class="Form-checkboxIcon" viewBox="0 0 24 24">
                    <path d="M9.5 16.17l-3.59-3.59L4 14l5 5 10-10-1.41-1.42L9.5 16.17z"></path>
                </svg>
            </span>
            <span class="Form-label">{{ option.label }}</span>
        </label>
    {% endfor %}
</div>

<div class="Form-label">
    {{ field.label }} {% if field.required %}<span class="Form-required">*</span>{% endif %}
</div>
