<a href="{{ tile.linkUrl | link }}" class="Tiles-tile {{ data | moduleMods('Tiles-tile', ['contrastHover', 'contrastBorderHover', 'outline', 'borderless']) }}" {% if tile.linkBlank %}target="_blank" {% endif %}>
    {% if data.tileIcon %}
        <div class="Tiles-icon">
            {{ tile.image | svg | raw }}
        </div>
    {% elseif tile.image %}
        <div class="Tiles-image" style="background-image: {{ tile.image | imageset(600,400,fit) }}"></div>
    {% endif %}
    <div class="Tiles-body">
        <h3 class="Headline">{{ tile.headline }}</h3>
        <div class="Content">
            {{ tile.text | spacer | content }}
        </div>
    </div>
</a>
