layout = "crs.frameworc::mail.layouts.default"
subject = "Nová zpráva z webu"
==
<table border="0" cellpadding="0" cellspacing="0" role="presentation" style="vertical-align:top;" width="100%">
    <tbody>
    {% for key, value in formItems %}
        <tr>
            <td align="center" style="font-size:0px;padding:10px 25px;word-break:break-word;">
                <div style="font-family:Ubuntu, Helvetica, Arial, sans-serif;font-size:13px;line-height:1;text-align:center;color:#555555;">{{ key }}: {{ value }}</div>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
