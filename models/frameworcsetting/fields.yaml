# ===================================

fields:
  wrapper:
    type: nestedform
    showPanel: false
    form:
      tabs:
        fields:
          section_variables:
              label: Barvy
              type: section
              tab: Proměnné

          variable_variablesScss:
            label: Vlastní SCSS proměnné
            type: codeeditor
            language: scss
            size: giant
            tab: Proměnné
            comment: Zadejte vlastní SCSS proměnné pro přepsání výchozích hodnot rámce.


          integration_altcha_secret:
            label: Altcha secret
            tab: Integrace
            type: password

          integration_n8n_webhook_url:
            label: N8N webhook URL
            tab: Integrace
            type: text
            comment: Webhook URL pro N8N
            placeholder: https://n8n.example.com/webhook/your-webhook-id

          integration_n8n_newsletter_webhook_url:
            label: N8N newsletter webhook URL
            tab: Integrace
            type: text
            comment: Webhook URL pro newsletter
            placeholder: https://n8n.example.com/webhook/your-webhook-id

          integration_n8n_auth:
            label: N8N heslo pro webhook
            type: password
            comment: Heslo pro webhook
            tab: Integrace
